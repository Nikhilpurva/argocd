apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "simple-app.labels" . | nindent 4 }}
  name: {{ include "simple-app.fullname" . }}
spec:
  ports:
  - name: http
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: http
  selector:
    {{- include "simple-app.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
